<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitmedia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="assets/suitmedia.png" alt="suitmedia">
        <ul>
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" class="active">Ideas</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="banner">
        <img src="assets/banner.jpg">
        <div class="banner-text">
            <h1>Ideas</h1>
            <p>Where all our great things begin</p>
        </div>
    </section>

    <section class="post">
        <div class="post-header">
            <div>Showing 1 - 10 of 100</div>
            <div class="post-filter">
                <label for="post-per-page">Post per page</label>
                <select name="post-per-page" id="post-per-page">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">50</option>
                </select>

                <label for="sort">Sort by</label>
                <select name="sort" id="sort">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        </div>
    </section>
</body>
</html>
